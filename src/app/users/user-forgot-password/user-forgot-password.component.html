  <div class="col-lg-3 col-md-6 col-sm-12 p-0 signup-col">
    <div class="error-message" *ngIf="error">
      <span class="error-message__text">{{ error }}</span>
    </div>

    <div class="card card--check mb-5" *ngIf="success">
      <div class="card-body password-recovery">
        <h2 class="password-recovery__success-title">Please check your inbox!</h2>
        <span class="password-recovery__success-text">We have just sent you an email with instructions.</span>
      </div>
    </div>

    <div class="card card--success mb-5" *ngIf="!success">
      <div class="card-body password-recovery">
        <form class="password-recovery__form" *ngIf="!tokenInvalid && userForm" novalidate [formGroup]="userForm"
              (ngSubmit)="onSubmit(userForm)">
          <fieldset>
            <div class="row m-0 justify-content-center">
              <div class="col-8 px-0 fieldset-container">
                <h2 class="password-recovery__title">Reset your password</h2>
                <div class="password-recovery__description">Please enter your registered email.
                  An email notification with a password reset link will then be sent to you.
                  You may need to check your spam folder.
                </div>
                <div class="input password-recovery__input" *ngIf="!success">
                  <div class="label-email">Email</div>
                  <div class="input-wrap input-wrap--contained input-wrap--small mb-2">
                    <input type="text"
                           autocomplete="email"
                           formControlName="email"
                           placeholder="email@aitheon.com"
                           class="input-wrap__input form-control__input"
                           #emailInput
                           [(ngModel)]='disabledStatus'>
                  </div>
                  <div class="row pl-3 pr-3 justify-content-end button-item" *ngIf="!success">
                    <button type="submit" *ngIf="!loading; else loadingView" [disabled]="!disabledStatus"
                            class="btn btn-block btn-primary ripple-effect submit-button">
                      SEND A LINK
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>

        </form>

      </div>
    </div>
  </div>
</div>

<ng-template #loadingView>
  <div class="text-center loading">
    <ai-loading class="inline"></ai-loading>
  </div>
</ng-template>
