<ng-template [ngIf]="!isIframe" [ngIfElse]="frameView">
  <ai-header [serviceName]="'Users'" *ngIf="!isPageWithoutHeader">
  </ai-header>
  <div class="container-fluid px-0 pb-3">
    <router-outlet></router-outlet>
  </div>

  <fl-generic-confirm #genericConfirm [showCancel]='false'></fl-generic-confirm>

</ng-template>


<ng-template #questionsTemplate>
  <fl-questions-modal-v2 [target]="questionTarget" [isSetup]="false" [services]="services"
    (questionsSubmit)="onQuestionsSubmit($event)" (skipSetup)='onSkipSetup()'>
  </fl-questions-modal-v2>
</ng-template>

<ng-template #servicesTemplate>
  <div class="modal-header py-2">
    <h4 class="modal-title pull-left">Services</h4>
    <button type="button" class="close pull-right" (click)="closeServiceModal()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body modal-body--modified">
    <fl-organization-services-form [enabledServices]="enabledServices" [allServices]="allServices"
      [totalServices]="totalServices" [orgServices]="currentOrganization?.services" [inModal]="inModal"
      (saved)="onServicesSaved($event)">
    </fl-organization-services-form>
  </div>
</ng-template>

<ng-template #frameView>
  <router-outlet></router-outlet>
</ng-template>
