<div class="carousel slide" data-ride="carousel" >
  <div class="carousel-inner">
    <div class="carousel-item active">
        <iframe [src]="videoUrls[currentVideoIndex]"
        width="100%" height="480" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <div *ngIf="videoUrls.length > 1">
    <a class="carousel-control-prev" href="javascript:void(0);" (click)="showPreviousVideo()" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <div class="carousel-caption d-none d-md-block">
      <p>{{currentVideoIndex+1}} / {{videoUrls.length}}</p>
    </div>
    <a class="carousel-control-next" href="javascript:void(0);" (click)="showNextVideo()" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
