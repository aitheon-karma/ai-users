<div class="container user-types">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb user-types__breadcrumb">
      <li class="breadcrumb-item user-types__breadcrumb-item">Users</li>
    </ol>
  </nav>
  <h1>User Types</h1>
  <div class="row m-0 m t-4 user-types__container">
    <div class="col-2 user-types__top">
      <span>Name</span>
    </div>
    <div class="col-2 user-types__top">
      <span>Logo</span>
    </div>
    <div class="col-6 user-types__top">
      <span>Description</span>
    </div>
    <div class="col-2 d-flex justify-content-end pr-0 user-types__top">
      <button class="button button--ghost button--medium" (click)="openModal(createType)">Add type</button>
    </div>
    <div class="col-12 p-0 mt-3 user-types__list">
      <ai-admin-user-types-list #adminUserTypesListComponent (onSelectType)='openModal(createType, $event)'></ai-admin-user-types-list>
    </div>
  </div>
</div>

<ng-template #createType>
  <div class="modal-header py-2">
    <h3 class="modal-title">{{editTypeId ? 'Edit Type': 'New Type' }}</h3>
    <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body p-0">
    <ai-admin-user-types-form [widgets]="widgets" (deleted)="deleted()" [editTypeId]="editTypeId" (onSaved)='onSavedType($event)' (closeModal)='closeModal()'></ai-admin-user-types-form>
  </div>
</ng-template>
