<div class="container user-types">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb user-types__breadcrumb">
      <li class="breadcrumb-item user-types__breadcrumb-item">Onboarding</li>
    </ol>
  </nav>
  <h1>Services</h1>
  <div class="row m-0 m t-4 user-types__container">
    <div class="col-12 p-0 mt-3 user-types__list">
      <ai-admin-services-list #adminServicesList [services]='services' (onSelectService)='openModal(editServiceModal, $event)'></ai-admin-services-list>
    </div>
  </div>
</div>

<ng-template #editServiceModal>
  <div class="modal-header py-2">
    <h3 class="modal-title">Edit service</h3>
    <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body p-0">
    <ai-admin-services-form [editService]="editService" (onSaved)='onSavedService($event)' (closeModal)='closeModal()'></ai-admin-services-form>
  </div>
</ng-template>
